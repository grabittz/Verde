<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" href="../img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <title>Contact</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header-content">
      <div class="logo">
        <a href="../index.html">
          <img src="../img/png/logo-no-background.png" alt="Verde logo">
        </a>
      </div>
    
      <nav class="navbar">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </header>
    <!-- MAIN CONTENT -->
  <main>
    <section class="contact">
        <h1 class="contact__title">Send a Quest</h1>
        <form action="/submit_contact_form" method="post" class="contact__form">
          <div class="contact__row">
            <div class="contact__field">
                <label for="fname" class="">Full Name:</label><br>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="contact__field">
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject" required>
            </div>
          </div>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
          <input type="submit" value="Submit">
        </form> 
    </section>
  </main>
    <!-- FOOTER -->
    <footer class="footer-content">
      <div class="social-media">
          <a href="https://www.facebook.com" class="social-icon"><i class="fab fa-facebook"></i></a>
          <a href="https://twitter.com" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="https://www.linkedin.com" class="social-icon"><i class="fab fa-linkedin"></i></a>
      </div>
      <div class="footer-links">
          <ul>
              <li><a href="terms.html">Terms & Conditions</a></li>
              <li><a href="privacy.html">Privacy Policy</a></li>
          </ul>
      </div>
  </footer>
</body>
</html>
